{% extends 'base.html' %}
{% block body %}
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#" ></a>
    <div align="right" >
        <a class="btn btn-warning" href = "{% url 'movieapp:add_movie' %}">ADD MOVIE</a>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." width="180" height="250">
                <div class="card-body">
                    <h6 class="card-title"><b>{{i.name}}</b></h6>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More Details...</a>
                </div>
            </div>
            <br><br>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
