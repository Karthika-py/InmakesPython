{% extends 'base.html' %}
{% block body %}
<br><br>
<body style="background-color:pink;">
<h2 style="background-color:grey;color:white;font-size:200%;text-align:center;">Add your Favourite Movie</h2><br><br>
<div align="center" style="white">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <input type="text" name="name" placeholder="Movie Name"><br>
            <input type="text" name="desc" placeholder="Description"><br>
            <input type="text" name="year" placeholder="Release Year"><br>
            <input type="file" name="img"><br><br>
            <input type="submit">
    </form>
</div>
</body>
{% endblock %}
